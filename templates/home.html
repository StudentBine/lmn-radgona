<!DOCTYPE html>
<html lang="sl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMN Radgona - Domača stran</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='results_radgona.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero {
            padding: 4rem 1rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .hero .btn {
            font-size: 1.1rem;
            padding: 0.75rem 2rem;
            width: 100%;
            max-width: 300px;
        }

        .footer.bg-dark {
            background-color: var(--primary-color) !important;
            color: white;
        }

        .footer.bg-dark a {
            color: var(--accent-color);
        }

        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .hero .btn {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: var(--primary-color);">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="fas fa-futbol"></i> LMN Radgona
            </a>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>Dobrodošli na LMN Radgona</h1>
            <p>Neuradna platforma za pregled rezultatov in lestvic lig malega nogometa v Radgoni.</p>
            <div class="d-grid gap-3 d-md-flex justify-content-center">
                <a href="{{ url_for('show_league_results', league_id=DEFAULT_LEAGUE_ID) }}" class="btn btn-light">
                    <i class="fas fa-list-ol me-1"></i> Rezultati
                </a>
                <a href="{{ url_for('show_leaderboard', league_id=DEFAULT_LEAGUE_ID) }}" class="btn btn-outline-light">
                    <i class="fas fa-medal me-1"></i> Lestvica
                </a>
            </div>
        </div>
    </section>

    <footer class="footer bg-dark mt-5 py-4 text-center">
        <div class="container">
            <p class="mb-2">Podatki pridobljeni iz: <a href="https://www.lmn-radgona.si/" target="_blank"
                    class="text-decoration-underline">LMN Radgona</a></p>
            <p class="mb-0">© <span id="current_year"></span> LMN Radgona Rezultati (neuradno).</p>
        </div>
    </footer>

    <script>
        document.getElementById('current_year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
