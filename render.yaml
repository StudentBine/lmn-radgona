services:
  # Web service - Flask application
  - type: web
    name: lmn-radgona
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app_radgona:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2 --worker-class gthread --threads 2"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SCRAPER_DEBUG
        value: "false"
      - key: SCRAPER_MAX_WORKERS
        value: "2"

  # Background Worker - Scraper scheduler
  - type: worker
    name: lmn-radgona-scraper
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python scraper_radgona.py --schedule"
    envVars:
      - key: SCRAPER_DEBUG
        value: "false"
      - key: SCRAPER_MAX_WORKERS
        value: "2"
